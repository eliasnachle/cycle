<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Request | Dashboard</title>
    <link rel="stylesheet" href="../scss/fonts/fonts.css">
    <link rel="stylesheet" href="../scss/components/dashboard-support/dashboard/dashboard.css">    
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/request/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/request/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/request/favicon-16x16.png">
    <link rel="manifest" href="../favicon/request/site.webmanifest">
    <link rel="mask-icon" href="../favicon/request/safari-pinned-tab.svg" color="#836fff">    
</head>
<body>
<!-- Notificações -->
<section class="notifications">
  <div class="notifications--icon-close">
    <h2>Notificações</h2>
    <svg id="notificationClose" fill="none" height="20" viewBox="0 0 19 19" width="20" xmlns="http://www.w3.org/2000/svg">
      <path clip-rule="evenodd" d="M18.5578 18.5579C17.9682 19.1474 17.0124 19.1474 16.4228 18.5579L0.442158 2.57712C-0.147386 1.98757 -0.147386 1.03171 0.442158 0.442157C1.03171 -0.147388 1.98756 -0.147388 2.57711 0.442171L18.5578 16.4229C19.1474 17.0125 19.1474 17.9683 18.5578 18.5579Z" fill="white" fill-rule="evenodd"></path><path clip-rule="evenodd" d="M0.442158 18.5579C-0.147386 17.9683 -0.147386 17.0125 0.442158 16.4229L16.4228 0.442169C17.0124 -0.14739 17.9682 -0.14739 18.5578 0.442169C19.1474 1.03171 19.1474 1.98757 18.5578 2.57711L2.57711 18.5579C1.98756 19.1474 1.03171 19.1474 0.442158 18.5579Z" fill="white" fill-rule="evenodd"></path>
    </svg>
  </div>
  <div class="notifications__content">
  </div>
</section>
<!-- Header -->
<header class="header">
  <div class="header--message">    
    <span id="header_username"></span>
    <h2>Bem-Vindo(a)</h2>
  </div>
  <div class="header--profile-content">
    <button class="btnSearchRestaurant" onclick="headerBtnSearchRestaurant()">
      <i class="icon-restaurant"></i>
      <span>Méqui 1000</span>
    </button>
    <div class="header--profile-content--icon">      
      <i id="notificationHeader" class="icon-bell">
      </i>      
      <img src="../imgs/support.jpg" alt="Suporte">
    </div>
  </div>
</header>
<!-- Sidebar -->
<section class="sidebar">
  <div class="sidebar__content">
    <div class="sidebar__content--logo">
      <img src="../imgs/request.svg" alt="Logo Request">
    </div>
    <div class="sidebar__content--links">
      <ul>
        <a class="actived" href="dashboard.html">
          <i class="icon-dashboard"></i>
          <span>Dashboard</span>
        </a>
        <a href="dashboard-registros.html">
          <i class="icon-register"></i>
          <span>Registros</span>
        </a>
        <a href="dashboard-settings.html">
          <i class="icon-settings"></i>
          <span>Configurações</span>
        </a>
      </ul>
    </div>
  </div>
  <a href="#">
    <i class="icon-logout"></i>
    <span>Encerrar</span>
  </a>
</section>
<!-- Modal Opções Menu -->
<section class="mobile-menu-options">
  <ul>
    <a id="notificationMobile" href="#">
      <i class="icon-bell"></i>
      <span>Notificações</span>
    </a>
    <a id="logoutMobile" href="#">
      <i class="icon-logout"></i>
      <span>Encerrar</span>
    </a>
  </ul>
</section>
<section class="mobile-menu">
  <div class="mobile-menu__content">
    <a class="actived" href="dashboard.html">
      <i class="icon-dashboard"></i>
    </a>
    <a href="dashboard-registros.html">
      <i class="icon-register"></i>
    </a>
    <a href="dashboard-settings.html">
      <i class="icon-settings"></i>
    </a>
    <button onclick="headerBtnSearchRestaurant()">
      <i class="icon-restaurant"></i>
    </button>
    <button>
      <img id="profileMenu" src="../imgs/support.jpg" alt="Suporte">
    </button>
  </div>
</section>
<!-- Conteúdo -->
<main>
  <section class="dashboard__container">
      <!-- Retornar -->
      <div class="dashboard__container--return">
          <figure>
              <a href="dashboard.html">
                <i class="icon-return"></i>
                Retornar
              </a>
          </figure>
          <figure>
              <span></span>
          </figure>
      </div>
      <div class="dashboard__container--top">
        <!-- Components Cards -->     
        <div class="dashboard__container--components">
        </div>
        <!-- Gráfico -->
        <div class="dashboard__container--charts">
          <select id="select-component" onchange="getSelectComponent()">
            <option value="cpu">CPU</option>
            <option value="memory">Memoria</option>
            <option value="disk">Disco</option>
          </select>
          <canvas id="chart" height="80"></canvas>   
        </div>
      </div>
      <div class="dashboard__container--bottom">
        <!-- Status Máquina -->
        <div class="dashboard__container--status"> 
          <h3>Resumo Geral</h3>
          <span>Máquina em exclente estado.</span>
          <img src="../imgs/exclente-status.svg">
        </div>
      <!-- Configurações -->
      <div class="dashboard__container--config">
      </div>
      <!-- Consumo Disco -->
      <div class="dashboard__container--consume">
        <h3>Consumo Diário RAM</h3>
        <div class="circular-progress">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="value-container">
          </div>
        </div>
      </div>     
      <!-- Consumo CPU -->
      <div class="dashboard__container--consume">
        <h3>Consumo Diário CPU</h3>
        <div class="circular-progress">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="value-container">
          </div>
        </div>
      </div>     
    </div>      
  </section>
</main>
</body>
</html>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
<script src="../js/dashboard-support/alerts_notifications.js"></script>
<script src="../js/dashboard-support/menu.js"></script>
<script src="../js/dashboard-support/search_restaurant.js"></script>
<script src="../js/dashboard-support/validate_session.js"></script>
<script src="../js/dashboard-support/dashboard_monitor.js"></script>
<script src="../js/dashboard-support/dashboard_monitor_chart.js"></script>
