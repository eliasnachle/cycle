<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle | Equipe</title>
    <link rel="stylesheet" href="../scss/style.css">
    <link rel="stylesheet" href="../scss/components/dash_admin/dash_admin.css">
    <link rel="stylesheet" href="..//scss/fonts/fonts.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/cycle/favicon-32x32.png">
    <script src="../js/index.js"></script>
    <script src="../js/dashboard-admin/usuarios-support.js"></script>
</head>

<body onload="getAllSupportsByContratant()">
    <div class="navbar-vertical">
        <div class="navbar-logo">
            <a href="../index.html">
                <img src="../imgs/logo.svg" alt="Teste Logo" />
            </a>
        </div>
        <nav class="nav-vertical">
            <!-- Links -->
            <ul>
                <!-- Máquinas -->
                <a href="dash-adm-maquina.html" class="nav-link">
                    <i class="icon-computer"></i>
                    <span>Máquinas</span>
                </a>
                <!-- Equipe -->
                <a href="dash-adm-equipe.html" class="nav-link active">
                    <i class="icon-profile"></i>
                    <span>Equipe</span>
                </a>
                <!-- Configurações -->
                <a href="config-admin.html" class="nav-link">
                    <i class="icon-settings"></i>
                    <span>Configurações</span>
                </a>
            </ul>
            <!-- Encerrar -->
            <a href="#" onclick="logoff()" class="nav-link">
                <i class="icon-logout"></i>
                <span>Encerrar</span>
            </a>
        </nav>
    </div>

    <!-- conteudo site -->
    <div class="data_content">
        <div class="welcome">
            <h2 style="display: none;">Bem vindo(a) <span id="name_header">Lucas Inutilismo</span></h2>
        </div>
        <div class="data_header">
            <h1>Equipe</h1>
        </div>
        <div class="buttons">
            <div id="div_abrir" onclick="openRegister()" class="register_ref">
                <a href="#" class="reg_btn">Cadastrar Suporte</a>
            </div>
            <div id="div_abrir" onclick="openDelete()" class="register_ref">
                <a href="#" class="reg_btn">Deletar Suporte</a>
            </div>
        </div>
        <form id="list_sup"></form>

    </div>
    <!-- Mobile -->
    <div class="mobile">
        <div style="overflow: auto;" class="mobile-content">
                <div class="card-content items-card">
                    <div class="data_header">
                        <h1>Equipe</h1>
                    </div>
                    <form id="list_sup_mobile"></form>
            </div>
            <div class="buttons">
                    <div id="div_abrir" onclick="openRegister()" class="register_ref">
                        <a href="#" class="reg_btn">Cadastrar Suporte</a>
                    </div>
            </div>
            <div class="buttons">
                <div id="div_abrir" onclick="openDelete()" class="register_ref">
                    <a href="#" class="reg_btn">Deletar Suporte</a>
                </div>
            </div>

        </div>
        <div class="mobile-menu">
            <a href="#" onclick="logoff()" class="icon-menu">
                <i class="icon-logout"></i>
            </a>
            <a href="dash-adm-equipe.html" class="icon-menu active">
                <i class="icon-profile"></i>
            </a>
            <a href="config-admin.html" class="icon-menu">
                <i class="icon-settings"></i>
            </a>
            <a href="dash-adm-maquina.html" class="icon-menu">
                <i class="icon-computer"></i>
            </a>
        </div>
    </div>
    <!-- Modal de Cadastro -->
    <div id="div_background" class="background">
        <div class="modal-container">
            <h2>Cadastrar Suporte <span onclick="closeRegister()">X</span></h2>

            <div class="modal-content">
                <form class="form" id="form_cadastro_suporte" method="post" onsubmit="return registerSupport()">
                        <div class="boxes">
                            <label>Nome Suporte</label>
                            <input class="content-input" name="nome_supp" type="text" placeholder="Nome do usuário">
                        </div>
                        <div class="boxes">
                            <label>E-mail</label>
                            <input class="content-input" name="email_supp" type="email" placeholder="ex: usuario@cycle.com.br">
                        </div>
                        <div class="boxes">
                            <label>Senha</label>
                            <input class="content-input" name="pass_supp" type="password" placeholder="Password">
                        </div>

                    <button type="submit" class="btn_confirm">Confirmar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Delete -->
    <div id="modal_delete" class="background">
        <div class="modal-container">
            <h2>Deletar Suporte <span onclick="closeDelete()">X</span></h2>
            <h4>Selecione um usuário para deletá-lo.</h4>
            <div class="modal-content">
                <form class="form" id="form_delete_support">
                    <div class="modal-separator">
                            <select class="content-input" id="select_delete"></select>
                    </div>
                    <button id="btn_delete" type="submit" onclick="deleteSupport(select_delete.value)" class="btn_confirm">Confirmar</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
<script>

    function closeRegister() {
        div_background.style.display = "none";
    }

    function openRegister() {
        div_background.style.display = "flex";
    }

    function closeDelete() {
        modal_delete.style.display = "none";
    }

    function openDelete() {
        modal_delete.style.display = "flex";
    }

    function verificateAuth() {
        
        login_usuario = sessionStorage.email_user_contratante;
        nome_usuario = sessionStorage.name_user_contratante;
        cpf_usuario = sessionStorage.cpf_user_contratante;
        console.log(nome_usuario)

        if (login_usuario == undefined) {
            redirecionar_login();
        } else {
            console.log("teste")

            name_header.innerHTML = nome_usuario;

            validar_sessao();
        }
    }
</script>
