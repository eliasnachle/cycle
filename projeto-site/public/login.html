<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle | Login</title>
    <link rel="icon" href="./favicon/favicon-32x32.png">
    <link rel="stylesheet" href="scss/style.css" />
    <link rel="stylesheet" href="scss/components/login/login.css" />
    <script src="https://kit.fontawesome.com/5621e23e17.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Menu -->
    <header class="menu">
        <!-- Logo -->
        <div class="menu__logo">
            <a href="index.html">
                <img src="imgs/logo.svg" alt="cycle">
            </a>
        </div>
    </header>    
    </header> 
    <section class="section-login">
        <!-- Ilustração -->
        <div class="section-login__illustration">
            <div class="section-login__illustration--content">
                <img src="imgs/login.svg">
            </div>
        </div>
        <!-- Conteúdo Login -->    
        <div class="section-login__content">
            <form id="form_login" method="post" onsubmit="return authenticateLogin()" class="section-login__content__form">
                <article>
                    <h1 class="title-text">Acesse sua conta</h1>
                    <p class="article-text">Seja bem-vindo(a) de volta! Faça login para continuar!</p>
                    <div class="section-login__content__form--input">
                        <select id="isGerenteOrSuporte">
                            <option value="">Escolha um usuário</option>
                            <option value="Gerente">Gerente</option>
                            <option value="Suporte">Suporte</option>
                        </select>
                        <div class="section-login__content__form--options--recover">
                            <label class="email" for="Email">Email</label>
                        </div>   
                        <input type="text" name="email" id="ipt_login" placeholder="email@dominio.com">
                        <div class="section-login__content__form--options--recover">
                            <label for="Senha">Senha</label>
                            <a href="./recover.html">Esqueceu sua senha?</a>
                        </div>   
                        <i class="fa fa-eye-slash toggle-passowrd"></i>
                        <input type="password" name="password" id="ipt_password" placeholder="Insira sua senha">
                        <span id="login_error_message"></span>
                    </div>
                </article>
                <div class="section-login__content__form--options">                             
                    <button id="submit_button" class="btn" type="submit">Iniciar sessão</button>
                    <span>
                        <p> Não tem uma conta?</p> <a href="cadastro.html">Registre-se</a>
                    </span>
                </div>
            </form>
        </div>
    </section>   
</body>
</html>
<script src="js/validation_login.js"></script>
