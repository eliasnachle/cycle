<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle | Login</title>
    <link rel="stylesheet" href="scss/style.css" />
    <link rel="stylesheet" href="scss/components/login/login.css" />
    <script src="https://kit.fontawesome.com/5621e23e17.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Menu -->
    <header class="menu">
        <!-- Logo -->
        <div class="menu__logo">
            <a href="index.html">
                <img src="imgs/logo.svg" alt="cycle">
            </a>
        </div>
    </header>    
    </header> 
    <section class="section-login">
        <!-- Ilustração -->
        <div class="section-login__illustration">
            <div class="section-login__illustration--content">
                <img src="imgs/login.svg">
            </div>
        </div>
        <!-- Conteúdo Login -->    
        <div class="section-login__content">
            <form class="section-login__content__form">
                <article>
                    <h1 class="title-text">Acesse sua conta</h1>
                    <p class="article-text">Lorem Ipsum is simply dummy text.</p>
                    <div class="section-login__content__form--input">
                        <input type="text" name="login" id="ipt_login" placeholder="Fulano da Silva">
                        <span id="validate_login"></span>
                        <i class="fas fa-eye"></i>
                        <input type="password" name="password" id="ipt_password" placeholder="Senha">
                        <span id="validate_password"></span>
                    </div>
                </article>
                <div class="section-login__content__form--options">                    
                    <div class="section-login__content__form--options--recover">
                        <span><input type="checkbox">Lembrar-me</span>
                        <a href="recover.html">Esqueceu a senha?</a>
                    </div>            
                    <button class="btn" type="submit">Iniciar sessão</button>
                </div>
            </form>
        </div>
    </section>   
<script src="js/validation_login.js"></script>
</body>
</html>
