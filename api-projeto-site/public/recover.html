<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle | Recupererção de Conta</title>
    <link rel="stylesheet" href="scss/style.css" />
    <link rel="stylesheet" href="scss/components/website/login/login.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/cycle/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/cycle/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/cycle/favicon-16x16.png">

<body>
    <!-- Menu -->
    <header class="menu">
        <!-- Logo -->
        <div class="menu__logo">
            <a href="index.html">
                <img src="imgs/logo.svg" alt="cycle">
            </a>
        </div>
    </header> 
    <section class="section-recover">
        <!-- Conteúdo Login -->    
        <div class="section-recover__content">
            <form class="section-recover__content__form">
                <article>
                    <h1 class="title-text">Recuperar senha</h1>
                    <p class="article-text">Insira seu email de acesso para alterar a senha.</p>
                </article>
                    <input type="text" name="email" id="ipt_email" placeholder="email@dominio.com">
                    <button class="btn" type="submit">Enviar e-mail</button>
                    <a href="login.html">Voltar a página anterior</a>
                </div>
            </form>
        </div>
    </section>   
    <script src="js/validation_recover.js"></script>
